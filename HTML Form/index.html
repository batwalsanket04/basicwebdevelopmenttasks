<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">Select a subject</option>
        <option value="general">General Inquiry</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support</option>
      </select>
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
      <label class="checkbox">
        <input type="checkbox" id="agree" required> I agree to the terms and conditions
      </label>
      <button type="submit">Submit</button>
    </form>
    <p id="successMessage" class="hidden"> Thank you! Your form has been submitted successfully.</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
